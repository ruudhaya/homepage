<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <button id="searchIcon"><i class="fas fa-search"></i></button>
    <input type="text" id="searchBar" placeholder="Search...">
    <div id="searchResults"></div>
    <h1>Favorite Links</h1>
    <div id="links" class="accordion"></div>
    <button id="resetBackground"><i class="fas fa-undo"></i></button>
    <button id="exportLinks"><i class="fas fa-file-export"></i></button>
    <button id="importLinks"><i class="fas fa-file-import"></i></button>
    <button class="floating-button" id="openPopup">+</button>
    <button id="backgroundSelect"><i class="fas fa-image"></i></button>
    <div id="backgroundOptions">
        <div class="background-option" data-image="1.jpg"></div>
        <div class="background-option" data-image="2.jpg"></div>
        <div class="background-option" data-image="3.jpg"></div>
        <div class="background-option" id="imageImport"><i class="fas fa-upload"></i></div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-popup" id="closePopup">&times;</button>
            <form id="linkForm">
                <select id="groupNameSelect" required>
                    <option value="" disabled selected>Select Group</option>
                    <option value="addNewGroup">Add New Group</option>
                </select>
                <input type="text" id="newGroupName" placeholder="New Group Name" style="display: none;">
                <input type="text" id="linkName" placeholder="Link Name" required>
                <input type="text" id="linkURL" placeholder="Link URL" required>
                <input type="submit" id="submitBtn" value="Add Link">
            </form>
        </div>
    </div>
    <button id="loadSample">Load Sample Data</button>

    <div class="overlay" id="overlay"></div>
    <div class="confirmation-dialog" id="confirmationDialog">
        <p>Are you sure you want to delete this group?</p>
        <button class="confirm" id="confirmDelete">Yes</button>
        <button class="cancel" id="cancelDelete">No</button>
    </div>

    <input type="file" id="fileInput" accept="image/png, image/jpeg" style="display: none;">
    <input type="file" id="importFileInput" accept="application/json" style="display: none;">

    <div class="notification" id="notification">Export Successful!</div>

    <script type="module" src="sampleData.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
