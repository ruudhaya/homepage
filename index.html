<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .link {
            margin: 10px 0;
            font-size: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Favorite Links</h1>
    <div class="link"><a href="https://www.google.com" target="_blank">Google</a></div>
    <div class="link"><a href="https://www.github.com" target="_blank">GitHub</a></div>
    <div class="link"><a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></div>
</body>
</html>
