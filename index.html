<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Favorite Links</h1>
    <div id="links" class="accordion"></div>
    <button class="floating-button" id="openPopup">+</button>
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-popup" id="closePopup">&times;</button>
            <form id="linkForm">
                <input type="text" id="groupName" placeholder="Group Name" required>
                <input type="text" id="linkName" placeholder="Link Name" required>
                <input type="url" id="linkURL" placeholder="Link URL" required>
                <input type="submit" value="Add Link">
            </form>
        </div>
    </div>
    <button id="loadSample">Load Sample Data</button>
    <script type="module" src="sampleData.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
